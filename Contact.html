    <div>
        <h1>Contact Me</h1>
    </div>
    <form action="">
        <div class="box">
            <h4>Enter your info...</h4>
            <label for="uname">Your name</label><br>
                <input style="width: 300px;" type="text" name="uname" id="uname">
            <br><br>
            <label for="e-mail">Your e-mail</label><br>
            <input style="width: 300px;" type="email" name="e-mail" id="e-mail">
            <br><br>
            <label for="gender">Gender:</label><br>
                <select style="width: 170px;" id="gender" name="gender">
                    <option value="#">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="message">Message</label><br>
                    <input style="width: 300px;height: 300px;" type="text" name="message" id="message">
            <br><br>
            <button type="submit">Send</button>
            <input type="reset" value="Clear">
        </div>
    </form>
